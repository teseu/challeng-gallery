<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My Gallery</title>
</head>

<body>
  <main class="main">
    <div class="gallery__header">
      <img src="./profilePhoto.png" alt="rodney cotton" class="profile__img">
      <div class="profile__name">Rodney Cotton</div>
      <div class="profile__location">Helsinki, Finland</div>
      <div class="profile__badges">
        <div class="badge__item">
          <div class="number">100</div>
          <div class="desc">Posts</div>
        </div>
        <div class="badge__item">
          <div class="number">2,242</div>
          <div class="desc">Followers</div>
        </div>
        <div class="badge__item">
          <div class="number">1,432</div>
          <div class="desc">Following</div>
        </div>
      </div>
    </div>
    <div class="container__gallery">
      <img class="photo1" src="./photo1.png" alt="sofa with cover" class="gallery__item">
      <img class="photo2" src="./photo2.png" alt="sofa with a book" class="gallery__item">
      <img class="photo3" src="./photo3.png" alt="bathtub" class="gallery__item">
      <img class="photo_4" src="./photo_4.png" alt="lamp" class="gallery__item">
      <img class="photo5" src="./photo5.png" alt="small table" class="gallery__item">
      <img class="photo6" src="./photo6.png" alt="plant" class="gallery__item">
    </div>
  </main>
  <footer>created by <b>teseu</b> - devChallenges.io</footer>
</body>

</html>
